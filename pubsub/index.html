<!doctype html>
<html>
<head>
  <title>SACI</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/ipfs-css@0.12.0/ipfs.css">
</head>
<body class="sans-serif">
  <header class="pv3 ph2 ph3-l cf mb4" style="background-color: #f76565">
    <img width='70px' src='https://www.flaticon.com/br/premium-icon/icons/svg/910/910230.svg'>
    <h3 class="black fw2 montserrat dib ma0 pv2 ph1 v-mid fr f3 lh-copy">SACI - Serviço Abrangente de Compartilhamento Indireto</h3>
  </header>
  <div class="ph3 mb3">
    <div class="fw2 tracked ttu f6 teal-muted mb2">API Addr</div>
    <input id="api-url" value="/ip4/192.168.1.30/tcp/5002" class="dib w-50 ph1 pv2 monospace input-reset ba b--black-20 border-box" placeholder="e.g. /ip4/127.0.0.1/tcp/5002" />
    <button id="node-connect" class="dib ph3 pv2 input-reset ba b--black-20 border-box">Connect</button>
  </div>
  <div class="ph3 mb3" hidden>
    <div class="fw2 tracked ttu f6 teal-muted mb2">Connect to peer</div>
    <input id="peer-addr" class="dib w-50 ph1 pv2 monospace input-reset ba b--black-20 border-box" placeholder="e.g. /ip4/127.0.0.1/tcp/4002/ipfs/QmPeerId" />
    <button id="peer-connect" class="dib ph3 pv2 input-reset ba b--black-20 border-box">Connect</button>
  </div>
  <div class="ph3 mb3">
    <div class="fw2 tracked ttu f6 teal-muted mb2">Metros para se aproximar</div>
    <input id="approach-meters" class="dib w-50 ph1 pv2 monospace input-reset ba b--black-20 border-box" type="number" value="15" />
  </div>
  <div class="ph3 mb3" hidden>
    <div class="fw2 tracked ttu f6 teal-muted mb2">Subscribe to pubsub topic</div>
    <input id="topic" class="dib w-50 ph1 pv2 monospace input-reset ba b--black-20 border-box" value="acidente"/>
    <button id="subscribe" class="dib ph3 pv2 input-reset ba b--black-20 border-box">Subscribe</button>
  </div>
  <div class="ph3 mb3">
    <div class="fw2 tracked ttu f6 teal-muted mb2">Notícias</div>
    <input id="message" class="dib w-50 ph1 pv2 monospace input-reset ba b--black-20 border-box" />
    <button id="send" class="dib ph3 pv2 input-reset ba b--black-20 border-box">Salvar</button>
  </div>
  <div class="ph3 mb3">
    <div class="fw2 tracked ttu f6 teal-muted mb2">Console</div>
    <div id="console" class="f7 db w-100 ph1 pv2 monospace input-reset ba b--black-20 border-box overflow-scroll" style="height: 300px">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
